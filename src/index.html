<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>BUI</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bui.css" />
    <link rel="stylesheet" href="font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="bui-page bui-box-vertical">
        <header>
            <div class="bui-bar">
                <div class="bui-bar-left">
                    <!-- 左边有图标示例 -->
                    <div class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></div>
                </div>
                <div class="bui-bar-main" b-text="page.title">BUI多页开发工程模板</div>
                <div class="bui-bar-right">
                </div>
            </div>
        </header>
        <main>
            <!-- 使用组件加载 -->
            <component name="pages/main/main"></component>
        </main>
        <footer class="container-xy">
            <!-- 底部内容 -->
            <div class="bui-btn success ring" href="pages/page2/index.html?id=bui">跳转page2页面，并传参数id</div>
        </footer>
    </div>


    <script src="js/zepto.js"></script>
    <script src="js/bui.js"></script>
    <script src="js/global.js"></script>
    <!-- 初始化单页 -->
    <script src="index.js"></script>
</body>

</html>
